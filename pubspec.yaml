publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  responsive_builder: ^0.7.0
  firebase_core: ^2.29.0
  firebase_auth: ^4.19.1
  firebase_messaging: ^14.8.1
  firebase_analytics: ^10.10.1
  firebase_crashlytics: ^3.5.1
  firebase_ui_auth: ^1.13.1
  firebase_ui_oauth_google: ^1.3.1
  firebase_storage: ^11.7.1
  cloud_firestore: ^4.16.1
  dio: ^5.4.3+1
  sqflite: ^2.3.3
  cached_network_image: ^3.3.1
  infinite_carousel: ^1.1.1
  intl: ^0.18.1
  path: ^1.9.0
  path_provider: ^2.1.3
  flutter_file_downloader: ^1.2.1
  get_it: ^7.7.0
  watch_it: ^1.4.1
  google_fonts: ^6.2.1
  mime: ^1.0.5
  shared_preferences: ^2.2.3
  play_integrity_flutter: ^0.0.1
  archive: ^3.4.10
  universal_io: ^2.2.2
  flutter_dotenv: ^5.1.0
  logger: ^2.2.0
  file_picker: ^8.0.0+1
  fluttertoast: ^8.2.5
  animated_splash_screen: ^1.3.0
  json_annotation: ^4.8.1
  pretty_json: ^2.0.0
  pdf: ^3.10.8
  printing: ^5.12.0
  html_parser_plus: ^0.1.4
  html: ^0.15.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  mockito: ^5.4.4
  json_serializable: ^6.7.1


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logos/
    - assets/files/
    - .env

